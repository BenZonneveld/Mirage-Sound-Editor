<P><A NAME="menu_edit"></A><B>Edit menu commands</B></P>

<P>The <b> Edit</b> menu offers the following commands:</P>

<TABLE cols=2 width=900>

<TR VALIGN="top">
<TD width=8%><b>Undo</b></TD>
<TD width=92%>Reverse previous editing operation.</TD>
</TR>
<TR VALIGN="top">

<TD width=8%><b>Redo</b></TD>

<td width=92%>Reverse the previous undo</td>

</TR>

<TR valign="top">
<td width=8%><b>Cut</b></td>
<td WIDTH=92%">This function is not implemented (yet).</td>
</TR>

<TR valign="top">
<td width=8%><b>Copy</b></td>
<td WIDTH=92%">This function is not implemented (yet).</td>
</TR>

<TR valign="top">
<td width=8%><b>Paste</b></td>
<td WIDTH=92%">This function is not implemented (yet).</td>
</TR>

</TABLE>
